<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - PLT Grafica + Imprenta</title>
    <link rel="icon" href="./assets/favicom.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Animacion Spiner Carga -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <h1 class="my-4 text-center">PLT Grafica + Imprenta</h1>
        <div id="productos" class="row"></div>
        <!-- Agregar el Ã­cono del carrito -->
        <div id="cart-icon" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count" class="cart-count">0</span>
        </div>
    </div>

    <!-- Modal del carrito -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <button class="close">&times;</button>
            <h2>Carrito de Compras</h2>
            <div id="carrito" class="mb-2"></div>
            <p id="total"></p>
            <button id="vaciarCarrito" class="btn btn-warning">Vaciar Carrito</button>
            <button id="finalizarCompra" class="btn btn-primary">Finalizar Compra</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0"></script>
    <script src="./js/api.js" type="module"></script>
    <script src="./js/dom.js" type="module"></script>
    <script src="./js/cart.js" type="module"></script>
    <script src="./js/stock.js" type="module"></script>
    <script src="./js/events.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
